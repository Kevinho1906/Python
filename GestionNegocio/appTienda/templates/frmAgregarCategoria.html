{% extends "index.html"%} {% block encabezado%} {% include "encabezado.html"%} {% endblock%} {%block contenido %}
<div class="w-50" style="margin: 0 auto;">
    <form action="/agregarCategorias/" method="post" enctype="multipart/form-data" class="was-validated">
        {% csrf_token %}
        <div>
            <h3 class="text-center text-black-50"><b>agregar Categoria</b></h3>
        </div>
        <div class="mb-3">
            <label class="fw-bold" for="txtCategoria">Categoria: </label>
            <input type="text" name="txtCategoria" id="txtCategoria" class="form-control" value="{{categoria.catNombre}}" required>
        </div>
        <button class="btn btn-success">Agregar</button>
    </form>
    {%if mensaje %}
        <script>
            Swal.fire("Categoria Agregada", '{{mensaje}}', 'info')
        </script>
    {% endif %}
</div>
{%endblock %} {% block piePagina%} {% include "piePagina.html"%} {% endblock%}
